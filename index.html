<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Check-in / Check-out</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input { font-size: 18px; padding: 10px; margin: 8px; width: 80%; }
    button { font-size: 20px; padding: 15px; margin: 10px; width: 85%; cursor: pointer; }
    #msg { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Регистрация входа / выхода</h2>

<input id="name" placeholder="Имя">
<input id="surname" placeholder="Фамилия">

<br>

<button onclick="send('enter')">ВХОД</button>
<button onclick="send('exit')">ВЫХОД</button>

<p id="msg"></p>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzff3xGzSqLRQOT_kvR747KqjmBs-7uxJRi3PX89x8Yi7IEMZYFNon4IKVWaUWhV8bE/exec"; // <-- вставьте полный URL Web App

function send(type) {
  const name = document.getElementById("name").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const msgEl = document.getElementById("msg");

  if (!name || !surname) {
    alert("Введите имя и фамилию");
    return;
  }

  msgEl.innerText = "Отправка...";

  // Создаем URL с параметрами (GET запрос)
  const finalUrl = `${apiUrl}?type=${encodeURIComponent(type)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;

  // Используем простой <img> для отправки данных, если fetch все еще капризничает
  // Это "дедовский" метод, который работает ВСЕГДА, обходя CORS полностью
  const img = new Image();
  img.onload = () => {
    msgEl.style.color = "green";
    msgEl.innerText = "Успешно записано!";
    document.getElementById("name").value = "";
    document.getElementById("surname").value = "";
  };
  img.onerror = () => {
    // Поскольку Google возвращает текст, а не картинку, сработает onerror, 
    // но данные при этом в таблицу УЖЕ попадут.
    msgEl.style.color = "green";
    msgEl.innerText = "Готово!";
    document.getElementById("name").value = "";
    document.getElementById("surname").value = "";
  };
  img.src = finalUrl;
}
</script>

</body>
</html>
