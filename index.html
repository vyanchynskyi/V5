<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Check-in / Check-out</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input { font-size: 18px; padding: 10px; margin: 8px; width: 80%; }
    button { font-size: 20px; padding: 15px; margin: 10px; width: 85%; cursor: pointer; }
    #msg { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

<h2>Регистрация входа / выхода</h2>

<input id="name" placeholder="Имя">
<input id="surname" placeholder="Фамилия">

<br>

<button onclick="send('enter')">ВХОД</button>
<button onclick="send('exit')">ВЫХОД</button>

<p id="msg"></p>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbyTVf3sKu6UsTkSYx2i7cmEwlIgrIdWhnTIcTxaTJhVD_2jDwUofIxyFgwVCf_EYrPm/exec"; 

async function send(type) {
  const name = document.getElementById("name").value.trim();
  const surname = document.getElementById("surname").value.trim();
  const msgEl = document.getElementById("msg");

  if (!name || !surname) {
    alert("Введите имя и фамилию");
    return;
  }

  msgEl.style.color = "blue";
  msgEl.innerText = "Отправка...";

  const finalUrl = `${apiUrl}?type=${encodeURIComponent(type)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;

  try {
    // Используем fetch в режиме no-cors. 
    // В этом режиме мы не сможем прочитать ответ "OK", но данные 100% уйдут в таблицу.
    await fetch(finalUrl, {
      method: 'GET',
      mode: 'no-cors',
      keepalive: true
    });

    // Если fetch не упал с ошибкой, значит запрос ушел
    msgEl.style.color = "green";
    msgEl.innerText = "Готово! Данные отправлены.";
    document.getElementById("name").value = "";
    document.getElementById("surname").value = "";
    
  } catch (err) {
    console.error(err);
    msgEl.style.color = "red";
    msgEl.innerText = "Ошибка сети. Попробуйте еще раз.";
  }
}
</script>

</body>
</html>
